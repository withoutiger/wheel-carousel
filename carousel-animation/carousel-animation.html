<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="styleheet" href="carousel-animation/carousel-animation.css">
</head>

<body>
    <div class="container">
        <h2>Carousel</h2>
        <div>
            <select id="animation-select">
                <option value="slide">slide</option>
                <option value="fade">fade</option>
                <option value="zoom">zoom</option>
            </select>
        </div>
        <div class="carousel">
            <div class="panels">
                <a class="active" href="#0">0</a>
                <a href="#1">1</a>
                <a href="#2">2</a>
                <a href="#3">3</a>
            </div>
            <div class="arrows">
                <button class="arrow arrow-pre"></button>
                <button class="arrow arrow-next"></button>
            </div>
            <ul class="indicators">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="carousel-animation/carousel-animation.js"></script>
</body>

</html>
